[build]
builder = "nixpacks"
buildCommand = """
corepack enable && \
corepack prepare pnpm@9.15.0 --activate && \
pnpm install --frozen-lockfile && \
pnpm --filter @cdc-fotus/types build && \
pnpm --filter @cdc-fotus/design-system build && \
cd frontend && pnpm build
"""

[deploy]
startCommand = "cd frontend && npx serve -s dist -l $PORT"

[variables]
NODE_ENV = "production"
